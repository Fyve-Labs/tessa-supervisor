version: 2

project_name: tessad

before:
  hooks:
    - go mod tidy

builds:
  - id: tessad
    main: ./main.go
    binary: tessad
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
    ldflags:
      - -s -w --X github.com/Fyve-Labs/tessa-daemon/cmd.VERSION={{.Version}} -X github.com/Fyve-Labs/tessa-daemon/cmd.COMMIT={{.Commit}} -X github.com/Fyve-Labs/tessa-daemon/cmd.BUILDDATE={{.Date}}
      - -extldflags "-static"
    flags:
      - -trimpath

archives:
  - id: release-archives
    formats: [ tar.gz ]
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    files:
      - README.md
      - LICENSE*  # include license if present

checksum:
  name_template: 'checksums.txt'

changelog:
  use: git

release:
  # Rely on the tag pushed (vX.Y.Z) to create the GitHub release
  draft: false
  prerelease: auto
